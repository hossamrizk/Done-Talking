<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio - Podcast Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">  <!-- Updated CSS path -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-brand">  <!-- Updated link -->
                <i data-lucide="headphones" class="nav-icon"></i>
                <span class="nav-title">Podcast Summarizer</span>
            </a>
            <div class="nav-links">
                <a href="/download" class="nav-link">  <!-- Updated link -->
                    <i data-lucide="headphones" class="nav-link-icon"></i>
                    <span>Podcast URL</span>
                </a>
                <a href="/upload" class="nav-link active">  <!-- Updated link -->
                    <i data-lucide="upload" class="nav-link-icon"></i>
                    <span>Upload Audio</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Upload Audio File</h1>
                <p class="page-description">
                    Upload any audio file from your device, and we'll generate a summary and extract key highlights.
                </p>
            </div>
            
            <div class="form-container">
                <div class="form-card">
                    <form id="uploadForm" class="form" enctype="multipart/form-data">  <!-- Added form ID and enctype -->
                        <div class="form-group">
                            <label for="audio-file" class="form-label">Upload Audio File</label>
                            
                            <div class="upload-area">
                                <input id="audio-file" name="audio" type="file" accept="audio/*" class="file-input" required />  <!-- Added name attribute -->
                                <div class="upload-content">
                                    <i data-lucide="upload" class="upload-icon"></i>
                                    <p class="upload-title">Click or drag file to upload</p>
                                    <p class="upload-description">
                                        MP3, WAV, OGG, or M4A (max. 50MB)
                                    </p>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            Summarize Audio
                        </button>
                    </form>
                    
                    <!-- Added result container -->
                    <div id="resultContainer" class="result-container" style="display: none;">
                        <h3>Processing Results</h3>
                        <div id="resultContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // Add JavaScript to handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const fileInput = document.getElementById('audio-file');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading state
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading-text">Processing...</span>';
            
            try {
                const response = await fetch('/v1/upload_audio', {
                    method: 'POST',
                    body: formData,
                    // Headers will be set automatically for FormData
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display results
                resultContent.innerHTML = `
                    <div class="result-item">
                        <h4>Summary:</h4>
                        <p>${result.summary || 'No summary available'}</p>
                    </div>
                    <div class="result-item">
                        <h4>Key Points:</h4>
                        <ul>
                            ${result.key_points ? result.key_points.map(point => `<li>${point}</li>`).join('') : '<li>No key points extracted</li>'}
                        </ul>
                    </div>
                `;
                resultContainer.style.display = 'block';
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error-message">
                        <p>Error processing your file: ${error.message}</p>
                    </div>
                `;
                resultContainer.style.display = 'block';
                console.error('Upload error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Summarize Audio';
            }
        });
        
        // Optional: Drag and drop enhancement
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('audio-file');
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                // Optional: Update UI to show file name
                const fileName = document.createElement('p');
                fileName.textContent = `Selected: ${fileInput.files[0].name}`;
                fileName.className = 'file-name';
                uploadArea.querySelector('.upload-content').appendChild(fileName);
            }
        });
    </script>
</body>
</html>
